    	<div id="form">
        	<form>
            	<fieldset>
                	<legend>Contact gegevens</legend>
                    <p><label class="field" for="Voornaam">Voornaam:</label>			<input class="textbox-300" type="text" name="firstname"> <br></p>
                    <p><label class="field" for="Achternaam">Achternaam:</label>		<input class="textbox-300" type="text" name="lastname"> <br></p>
                    <p><label class="field" for="Telefoon_nummer">Tel. nummer:</label>	<input class="textbox-300" type="text" name="telnmr"> <br></p>
                    <p><label class="field" for="Gsm_nummer">Gsm nummer:</label>		<input class="textbox-300" type="text" name="gsmnmr"> <br></p>
                    <p><label class="field" for="email">email adress:</label>			<input class="textbox-300" type="text" name="email"> <br></p>
                    <legend>Adress</legend>
                    <p><label class="field" for="Adress">Adress:</label>				<input class="textbox-300" type="text" name="adress"> <br></p>                    
                    <p><label class="field" for="Adress_2">Adress 2:</label>			<input class="textbox-300" type="text" name="adress_2"> <br></p>
                    <p><label class="field" for="Nummer">Nummer:</label>				<input class="textbox-300" type="text" name="number"> <br></p>
                    <p><label class="field" for="Stad">Stad:</label>					<input class="textbox-300" type="text" name="city"> <br></p>
                    <p><label class="field" for="Postcode">Postcode:</label>			<input class="textbox-300" type="text" name="zipcode"> <br></p>
                </fieldset>
            </form>
            <p>&nbsp;</p>
            <form action="">
            	<fieldset>
                    <legend>Aantal kinderen</legend>
                        <label class="field" for="Aantal kinderen">Aantal kinderen:</label>
                            <select name="Aantal kinderen">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
            	</fieldset>
            </form>
            <p>&nbsp;</p>
            <div id="submit">
                <form>
                    <input class="submit" type="submit" name="submit" value="Sign me up" />
